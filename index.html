<html>
  <head>
    <script
      src="https://universal-editor-service.adobe.io/cors.js"
      async
    ></script>
    <meta
      name="urn:adobe:aue:system:aemconnection"
      content="aem:https://localhost:4502"
    />
    <meta
      name="urn:adobe:aue:system:fcsconnection"
      content="fcs:https://example.franklin.adobe.com/345fcdd"
    />
  </head>
  <body>
    <aside>
      <ul
        data-aue-resource="urn:aemconnection:/content/example/list"
        data-aue-type="container"
      >
        <li
          data-aue-resource="urn:aemconnection:/content/example/listitem"
          data-aue-type="component"
        >
          <p data-aue-prop="name" data-aue-type="text">Jane Doe</p>
          <p data-aue-prop="title" data-aue-type="text">Journalist</p>
          <img
            data-aue-prop="avatar"
            src="https://www.adobe.com/content/dam/cc/icons/Adobe_Corporate_Horizontal_Red_HEX.svg"
            data-aue-type="image"
            alt="avatar"
          />
        </li>
        <li
          data-aue-resource="urn:fcsconnection:/documents/mytext"
          data-aue-type="component"
        >
          <p data-aue-prop="name" data-aue-type="text">John Smith</p>
          <p
            data-aue-resource="urn:aemconnection:/content/example/another-source"
            data-aue-prop="title"
            data-aue-type="text"
          >
            Photographer
          </p>
          <img
            data-aue-prop="avatar"
            src="https://www.adobe.com/content/dam/cc/icons/Adobe_Corporate_Horizontal_Red_HEX.svg"
            data-aue-type="image"
            alt="avatar"
          />
        </li>
      </ul>
    </aside>
  </body>
</html>
