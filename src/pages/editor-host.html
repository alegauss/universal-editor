<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Editor - Host</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Toolbar do Editor */
    .editor-toolbar {
      background: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .editor-toolbar h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .toolbar-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .url-input-container {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-right: 15px;
    }

    .url-input-container label {
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .url-input {
      padding: 6px 12px;
      border: 1px solid #34495e;
      border-radius: 4px;
      font-size: 14px;
      width: 350px;
      background: #34495e;
      color: white;
    }

    .url-input:focus {
      outline: none;
      border-color: #3498db;
      background: #2c3e50;
    }

    .url-input::placeholder {
      color: #95a5a6;
    }

    .btn-load {
      background: #9b59b6;
      color: white;
    }

    .btn-load:hover {
      background: #8e44ad;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-edit {
      background: #3498db;
      color: white;
    }

    .btn-edit:hover {
      background: #2980b9;
    }

    .btn-edit.active {
      background: #27ae60;
    }

    .btn-preview {
      background: #95a5a6;
      color: white;
    }

    .btn-preview:hover {
      background: #7f8c8d;
    }

    .btn-preview.active {
      background: #e67e22;
    }

    .btn-save {
      background: #27ae60;
      color: white;
    }

    .btn-save:hover {
      background: #229954;
    }

    /* √Årea de status */
    .status-bar {
      background: #ecf0f1;
      padding: 8px 20px;
      font-size: 12px;
      color: #7f8c8d;
      border-bottom: 1px solid #bdc3c7;
    }

    .status-bar.success {
      background: #d5f4e6;
      color: #27ae60;
    }

    .status-bar.error {
      background: #fadbd8;
      color: #e74c3c;
    }

    /* Container do iframe */
    .editor-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #content-frame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* Painel lateral (futuro) */
    .side-panel {
      display: none;
      width: 300px;
      background: white;
      border-left: 1px solid #ddd;
      padding: 20px;
    }

    /* Overlay de carregamento */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #7f8c8d;
    }

    .loading-overlay.hidden {
      display: none;
    }

    /* Modal para RTE */
    .rte-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .rte-modal.active {
      display: flex;
    }

    .rte-modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .rte-modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rte-modal-header h2 {
      font-size: 16px;
      font-weight: 600;
    }

    .rte-modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #7f8c8d;
    }

    .rte-modal-body {
      padding: 20px;
    }

    #rte-editor {
      min-height: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }

    .rte-modal-footer {
      padding: 15px 20px;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* Modal para edi√ß√£o de imagem */
    .image-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .image-modal.active {
      display: flex;
    }

    .image-modal-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .image-preview {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 4px;
      margin-top: 10px;
    }

    .image-input-group {
      margin-bottom: 15px;
    }

    .image-input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #2c3e50;
    }

    .image-input-group input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .image-input-group input:focus {
      outline: none;
      border-color: #3498db;
    }
  </style>
</head>
<body>
  <!-- Editor Toolbar -->
  <div class="editor-toolbar">
    <h1>üé® Universal Editor</h1>
    <div class="toolbar-buttons">
      <div class="url-input-container">
        <label for="iframe-url">URL:</label>
        <input 
          type="text" 
          id="iframe-url" 
          class="url-input"
          value="http://localhost:3000/pages/example.html"
          placeholder="http://localhost:3000/pages/example.html"
        />
        <button id="btn-load" class="btn btn-load" title="Load URL">
          üîÑ Load
        </button>
      </div>
      <button id="btn-edit" class="btn btn-edit" title="Edit Mode">
        ‚úèÔ∏è Edit
      </button>
      <button id="btn-preview" class="btn btn-preview active" title="Preview Mode">
        üëÅÔ∏è Preview
      </button>
      <button id="btn-save" class="btn btn-save" title="Save Changes">
        üíæ Save
      </button>
    </div>
  </div>

  <!-- Status Bar -->
  <div id="status-bar" class="status-bar">
    Ready to edit
  </div>

  <!-- Main Container -->
  <div class="editor-container">
    <div id="loading" class="loading-overlay">
      Loading editor...
    </div>
    
    <!-- FIX: Remove allow="same-origin" -->
    <iframe 
      id="content-frame" 
      src="example.html"
      title="Editable Content"
    ></iframe>
  </div>

  <!-- Modal for Rich Text Editor -->
  <div id="rte-modal" class="rte-modal">
    <div class="rte-modal-content">
      <div class="rte-modal-header">
        <h2 id="rte-title">Edit Content</h2>
        <button class="rte-modal-close" onclick="closeRTE()">&times;</button>
      </div>
      <div class="rte-modal-body">
        <div 
          id="rte-editor" 
          contenteditable="true"
          style="min-height: 300px; border: 1px solid #ddd; border-radius: 4px; padding: 15px; outline: none; background: white;"
        ></div>
        
        <div id="rte-toolbar" style="margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 4px; display: flex; gap: 5px; flex-wrap: wrap;">
          <button onclick="formatDoc('bold')" class="btn" style="padding: 5px 10px;" title="Bold"><b>B</b></button>
          <button onclick="formatDoc('italic')" class="btn" style="padding: 5px 10px;" title="Italic"><i>I</i></button>
          <button onclick="formatDoc('underline')" class="btn" style="padding: 5px 10px;" title="Underline"><u>U</u></button>
          <span style="width: 1px; background: #ddd; margin: 0 5px;"></span>
          <button onclick="formatDoc('insertUnorderedList')" class="btn" style="padding: 5px 10px;">‚Ä¢ List</button>
          <button onclick="formatDoc('insertOrderedList')" class="btn" style="padding: 5px 10px;">1. List</button>
          <span style="width: 1px; background: #ddd; margin: 0 5px;"></span>
          <button onclick="formatDoc('formatBlock', 'h2')" class="btn" style="padding: 5px 10px;">H2</button>
          <button onclick="formatDoc('formatBlock', 'h3')" class="btn" style="padding: 5px 10px;">H3</button>
          <button onclick="formatDoc('formatBlock', 'p')" class="btn" style="padding: 5px 10px;">P</button>
          <span style="width: 1px; background: #ddd; margin: 0 5px;"></span>
          <button onclick="formatDoc('removeFormat')" class="btn" style="padding: 5px 10px; background: #e74c3c; color: white;">‚úñ Clear</button>
        </div>
      </div>
      <div class="rte-modal-footer">
        <button class="btn btn-preview" onclick="closeRTE()">Cancel</button>
        <button class="btn btn-save" onclick="saveRTE()">Save</button>
      </div>
    </div>
  </div>

  <!-- Modal for image editing -->
  <div id="image-modal" class="image-modal">
    <div class="image-modal-content rte-modal-content">
      <div class="rte-modal-header">
        <h2 id="image-title">Edit Image</h2>
        <button class="rte-modal-close" onclick="closeImageModal()">&times;</button>
      </div>
      <div class="rte-modal-body">
        <div class="image-input-group">
          <label for="image-url">Image URL:</label>
          <input 
            type="text" 
            id="image-url" 
            placeholder="https://example.com/image.jpg"
          />
        </div>
        
        <div class="image-input-group">
          <label for="image-alt">Alternative Text (Alt):</label>
          <input 
            type="text" 
            id="image-alt" 
            placeholder="Image description"
          />
        </div>

        <div class="image-input-group">
          <label>Preview:</label>
          <img 
            id="image-preview" 
            class="image-preview" 
            src="" 
            alt="Preview"
            style="display: none;"
          />
        </div>
      </div>
      <div class="rte-modal-footer">
        <button class="btn btn-preview" onclick="closeImageModal()">Cancel</button>
        <button class="btn btn-save" onclick="saveImage()">Save</button>
      </div>
    </div>
  </div>

  <script>
    // ========================================================================
    // SOLUTION WITHOUT PENPAL - Communication via native postMessage
    // ========================================================================

    // Global state
    let currentMode = 'preview';
    let changedContent = new Map();
    let currentRTEEditable = null;
    let currentImageSelector = null;
    let connectionReady = false;

    // DOM elements
    const iframe = document.getElementById('content-frame');
    const btnEdit = document.getElementById('btn-edit');
    const btnPreview = document.getElementById('btn-preview');
    const btnSave = document.getElementById('btn-save');
    const btnLoad = document.getElementById('btn-load');
    const iframeUrl = document.getElementById('iframe-url');
    const statusBar = document.getElementById('status-bar');
    const loading = document.getElementById('loading');
    const rteModal = document.getElementById('rte-modal');
    const rteEditor = document.getElementById('rte-editor');
    const rteTitle = document.getElementById('rte-title');
    const imageModal = document.getElementById('image-modal');
    const imageUrl = document.getElementById('image-url');
    const imageAlt = document.getElementById('image-alt');
    const imagePreview = document.getElementById('image-preview');
    const imageTitle = document.getElementById('image-title');

    // ========================================================================
    // COMMUNICATION VIA postMessage (without Penpal)
    // ========================================================================

    // Listen to messages from iframe
    window.addEventListener('message', (event) => {
      // Verifica se √© do iframe filho
      if (event.source !== iframe.contentWindow) return;

      const { type, data } = event.data;
      console.log('üì© Message received from iframe:', { type, data });

      switch (type) {
        case 'aue:ready':
          handleReady();
          break;
        case 'aue:element-clicked':
          handleElementClicked(data);
          break;
        case 'aue:content-changed':
          handleContentChanged(data);
          break;
      }
    });

    function handleReady() {
      console.log('‚úÖ Iframe ready');
      connectionReady = true;
      loading.classList.add('hidden');
      showStatus('Editor loaded successfully ‚úÖ', 'success');
      
      setTimeout(() => {
        setMode(currentMode);
      }, 300);
    }

    function handleElementClicked(data) {
      const { selector, type, label, content } = data;
      console.log('üéØ Element clicked:', { selector, type, label });

      if (type === 'richtext') {
        currentRTEEditable = { selector };
        rteTitle.textContent = label || 'Editar Conte√∫do';
        rteEditor.innerHTML = content || '';
        rteModal.classList.add('active');
        setTimeout(() => rteEditor.focus(), 100);
      } else if (type === 'media') {
        currentImageSelector = selector;
        imageTitle.textContent = label || 'Editar Imagem';
        
        const iframeDoc = iframe.contentDocument;
        const element = iframeDoc?.querySelector(selector);
        
        if (element) {
          imageUrl.value = element.getAttribute('src') || '';
          imageAlt.value = element.getAttribute('alt') || '';
          
          if (imageUrl.value) {
            imagePreview.src = imageUrl.value;
            imagePreview.style.display = 'block';
          }
        }
        
        imageModal.classList.add('active');
        setTimeout(() => imageUrl.focus(), 100);
      }
    }

    function handleContentChanged(data) {
      const { selector, content } = data;
      changedContent.set(selector, content);
      showStatus('Content changed. Click Save to persist.', 'success');
    }

    // Envia mensagem para o iframe
    function sendToIframe(type, data = {}) {
      if (!iframe.contentWindow) {
        console.warn('‚ö†Ô∏è Iframe n√£o dispon√≠vel');
        return;
      }
      
      iframe.contentWindow.postMessage({ type, data }, '*');
      console.log('üì§ Mensagem enviada:', { type, data });
    }

    // ========================================================================
    // INICIALIZA√á√ÉO DO IFRAME
    // ========================================================================

    iframe.addEventListener('load', () => {
      console.log('üîå Iframe carregado');
      
      // Aguarda o iframe inicializar
      setTimeout(() => {
        if (!connectionReady) {
          console.log('‚è±Ô∏è For√ßando inicializa√ß√£o ap√≥s timeout');
          handleReady();
        }
      }, 2000);
    });

    // ========================================================================
    // MODE CONTROLS
    // ========================================================================

    btnEdit.addEventListener('click', () => setMode('edit'));
    btnPreview.addEventListener('click', () => setMode('preview'));

    // ========================================================================
    // IFRAME URL CONTROL
    // ========================================================================

    btnLoad.addEventListener('click', () => loadIframeUrl());
    
    iframeUrl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        loadIframeUrl();
      }
    });

    function loadIframeUrl() {
      const url = iframeUrl.value.trim();
      
      if (!url) {
        showStatus('Please enter a valid URL', 'error');
        iframeUrl.focus();
        return;
      }

      // Reseta o estado
      connectionReady = false;
      changedContent.clear();
      currentRTEEditable = null;
      currentImageSelector = null;
      
      // Mostra loading
      loading.classList.remove('hidden');
      showStatus('Loading new URL...');
      
      // Carrega a nova URL
      iframe.src = url;
      
      console.log('üîÑ Loading new URL:', url);
    }

    function setMode(mode) {
      currentMode = mode;
      
      btnEdit.classList.toggle('active', mode === 'edit');
      btnPreview.classList.toggle('active', mode === 'preview');
      
      if (!connectionReady) {
        console.warn('‚ö†Ô∏è Waiting for connection...');
        showStatus('Waiting for editor...', 'error');
        return;
      }
      
      const eventName = mode === 'edit' ? 'aue:ui-edit' : 'aue:ui-preview';
      sendToIframe('aue:mode-change', { mode, event: eventName });
      
      showStatus(`Mode: ${mode === 'edit' ? '‚úèÔ∏è Edit' : 'üëÅÔ∏è Preview'}`);
    }

    // ========================================================================
    // SAVE CHANGES
    // ========================================================================

    btnSave.addEventListener('click', async () => {
      if (changedContent.size === 0) {
        showStatus('No changes to save', 'error');
        return;
      }

      console.log('üíæ Saving:', Object.fromEntries(changedContent));
      
      // POST para backend aqui
      
      showStatus(`${changedContent.size} change(s) saved! üéâ`, 'success');
      changedContent.clear();

      setTimeout(() => showStatus('Ready to edit'), 3000);
    });

    // ========================================================================
    // RTE CONTROLS
    // ========================================================================   
    window.closeRTE = () => {
      rteModal.classList.remove('active');
      currentRTEEditable = null;
      rteEditor.innerHTML = '';
    };

    window.saveRTE = () => {
      if (!currentRTEEditable) {
        showStatus('Error: No element selected', 'error');
        return;
      }
      
      const newContent = rteEditor.innerHTML;
      const iframeDoc = iframe.contentDocument;
      const element = iframeDoc?.querySelector(currentRTEEditable.selector);
      
      if (element) {
        element.innerHTML = newContent;
        changedContent.set(currentRTEEditable.selector, newContent);
        showStatus('Content saved! ‚úÖ', 'success');
      } else {
        showStatus('Error saving', 'error');
      }
      
      closeRTE();
    };

    window.formatDoc = (command, value = null) => {
      document.execCommand(command, false, value);
      rteEditor.focus();
    };

    // ========================================================================
    // IMAGE CONTROLS
    // ========================================================================

    window.closeImageModal = () => {
      imageModal.classList.remove('active');
      currentImageSelector = null;
      imageUrl.value = '';
      imageAlt.value = '';
      imagePreview.style.display = 'none';
    };

    window.saveImage = () => {
      if (!currentImageSelector) {
        showStatus('Error: No image selected', 'error');
        return;
      }
      
      const newUrl = imageUrl.value.trim();
      const newAlt = imageAlt.value.trim();
      
      if (!newUrl) {
        showStatus('URL required', 'error');
        imageUrl.focus();
        return;
      }
      
      const iframeDoc = iframe.contentDocument;
      const element = iframeDoc?.querySelector(currentImageSelector);
      
      if (element) {
        element.setAttribute('src', newUrl);
        if (newAlt) element.setAttribute('alt', newAlt);
        
        changedContent.set(currentImageSelector, { src: newUrl, alt: newAlt });
        showStatus('Image saved! üñºÔ∏è', 'success');
      } else {
        showStatus('Error saving', 'error');
      }
      
      closeImageModal();
    };

    imageUrl.addEventListener('input', () => {
      const url = imageUrl.value.trim();
      if (url) {
        imagePreview.src = url;
        imagePreview.style.display = 'block';
        imagePreview.onerror = () => {
          imagePreview.style.display = 'none';
          showStatus('Invalid URL', 'error');
        };
      } else {
        imagePreview.style.display = 'none';
      }
    });

    // ========================================================================
    // CLOSE MODALS
    // ========================================================================

    rteModal.addEventListener('click', (e) => {
      if (e.target === rteModal) closeRTE();
    });

    imageModal.addEventListener('click', (e) => {
      if (e.target === imageModal) closeImageModal();
    });

    // ========================================================================
    // UTILITIES
    // ========================================================================

    function showStatus(message, type = '') {
      statusBar.textContent = message;
      statusBar.className = `status-bar ${type}`;
      
      if (type) {
        setTimeout(() => {
          statusBar.className = 'status-bar';
        }, 3000);
      }
    }

    // Shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (rteModal.classList.contains('active')) closeRTE();
        else if (imageModal.classList.contains('active')) closeImageModal();
      }
      
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        if (rteModal.classList.contains('active')) saveRTE();
        else if (imageModal.classList.contains('active')) saveImage();
        else btnSave.click();
      }
      
      if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
        e.preventDefault();
        setMode(currentMode === 'edit' ? 'preview' : 'edit');
      }
    });
  </script>
</body>
</html>
